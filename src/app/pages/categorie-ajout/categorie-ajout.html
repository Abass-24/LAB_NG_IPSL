<div class="container">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{ isEditMode ? 'Modifier' : 'Ajouter' }} une cat√©gorie</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
          <input 
            type="text" 
            class="form-control" 
            id="nom"
            formControlName="nom"
            [class.is-invalid]="categorieForm.get('nom')?.invalid && categorieForm.get('nom')?.touched">
          @if (categorieForm.get('nom')?.invalid && categorieForm.get('nom')?.touched) {
            <div class="invalid-feedback">
              Le nom est requis
            </div>
          }
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea 
            class="form-control" 
            id="description"
            rows="3"
            formControlName="description">
          </textarea>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a routerLink="/categories" class="btn btn-secondary">Annuler</a>
          <button type="submit" class="btn btn-primary" [disabled]="categorieForm.invalid">
            {{ isEditMode ? 'Modifier' : 'Ajouter' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
